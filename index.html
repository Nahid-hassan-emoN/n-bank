<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!doctype html>
   
  </head>
  <body>
<div id="login-area">
    <h1 class="text-center ">Welcome to N-Bank.</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control "  placeholder="Password">
        <br>
        <button id="login" class="btn btn-success d-grid gap-2 col-4 mx-auto" type="button"> Enter </button>
    </div>

</div>
<div class="" id="transactionarea">
    <h1 class="text1">Here is your Balance</h1>
    <div class="row ">
        <div class="col-md-4">
            <div class="deposit account">
                <h5>DEPOSIT</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw account">
                <h5>WITHDRAW</h5>
                <h2>$00</h2>
            </div>
            
        </div>
        <div class="col-md-4">
            <div class="balance account">
                <h5>BALANCE</h5>
                <h2>$ <span>100</span></h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area  ">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control"placeholder="$ Amount you want">
                <br>
                <button id="addDeposit" class="btn btn-success"> Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="$amount you want">
                <br>
                <button id="" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>

</div>

    



     
    <script>
        //login button control;
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionarea = document.getElementById("transactionarea");
            transactionarea.style.display="block";

        })

        //deposit button event control

        const depositBtn= document.getElementById("addDeposit");
        depositBtn=addEventListener("click",function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber =parseFloat(depositAmount);

            const currentDeposit=document.getElementById("currentDeposit").innerText;

            const currentDepositNumber = parseFloat(currentDeposit);

            const totalDeposit= depositNumber + currentDepositNumber;
            consol.log(totalDeposit);

            document.getElementById("currentDeposit").innerText= totalDeposit;

            





            document.getElementById("depositAmount").value="";
            updateSpanText("currentBalance",depositNumber)



        })
        function updateSpanText(id, depositNumber){
            const currentBalance =document.getElementById(id).innerText;
            const currentBalanceNumber= parseFloat(currentBalance);
            const totalBalance= depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText =totalBalance;

        }

 
    </script>
  </body>
</html>
